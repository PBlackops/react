<!DOCTYPE html>
<html>
<head>
	<title>React Examples</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.12/browser.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <div id="app"></div>
        </div>
    </div>
</div>

<script type="text/babel">
	var FirstComponent = React.createClass({
      propTypes: {
        name: React.PropTypes.string.isRequired,
        location: React.PropTypes.string.isRequired
      },
      getDefaultProps: function() {
        return {
          name: 'Grant',
          location: 'Portland'
        }
      },
      render: function() {
        let name = this.props.name;
        let location = this.props.location;
        return (
          <div>
            <p>Hello, {name}!</p>
            <p>{location} is a great place!</p>
          </div>
        )
      }
    });

    // FirstComponent.propTypes = {
    //   name: React.PropTypes.number
    // }

    ReactDOM.render(
      <FirstComponent name="Greg" location="Beaverton"/>,
      document.getElementById('app')
    );
</script>
</body>
</html>
