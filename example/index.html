<!DOCTYPE html>
<html>
<head>
	<title>React Examples</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.12/browser.min.js"></script>
</head>
<body>
<div class="col-md-8 col-md-offset-2">
	<div class="jumbotron">
		<div id="app"></div>
	</div>
</div>
<script type="text/babel" src="react.js">
	var FirstComponent = React.createClass({
        render: function(){
            return {
                <div>
                    <p> Hello, {this.props.name}</p>
                </div>
            }
        }
    });
    ReactDOM.render(
        <FirstComponent name="Blackops" />,
        document.getElementById('app')
    )
</script>
</body>
</html>
