<!DOCTYPE html>
<html>
<head>
	<title>React Examples</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.12/browser.min.js"></script>
</head>
<body>
<div class="content">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <div id="app"></div>
        </div>
    </div>
</div>
<script type="text/babel" src="react.js">
	let BaseCount = (BasicComponent) => class extends React.Component {
	  constructor(props) {
	    super(props);
	    this.state = {
	      count: 0,
	      text: "Hello"
	    }
	    this.incrementCount = this.incrementCount.bind(this);
	  }
	  incrementCount() {
	    this.setState({
	      count: this.state.count + 1
	    })
	  }
	  render() {
	    return (
	      <div className="container">
	        <BasicComponent {...this.state} increment={this.incrementCount}/>
	      </div>
	    )
	  }
	}

	const Button = (props) => {
	  console.log(props)
	  return (
	    <button className="btn blue-btn" onClick={props.increment}>Count: {props.count}</button>
	  )
	}

	const Label = (props) => {
	  return (
	    <label onMouseMove={props.increment}>Count: {props.count} </label>
	  )
	}

	let ExtendedButton = BaseCount(Button);
	let ExtendedLabel = BaseCount(Label);

	const Container = () => {
	    return(
	      <div>
	        <ExtendedButton />
	        <ExtendedLabel />
	      </div>
	    )
	}

	ReactDOM.render(
	  <Container />,
	  document.getElementById('app')
	);
</script>
</body>
</html>
