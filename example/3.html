<!DOCTYPE html>
<html>
<head>
	<title>React Examples</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.12/browser.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <div id="app"></div>
        </div>
    </div>
</div>
<script type="text/babel">
	var TaskList = React.createClass({
        getInitialState: function() {
          return {
            tasks: [
              {title: 'Finish Mobile 1.5', id: 1},
              {title: 'Finish plat.com 1.5', id: 2},
              {title: 'Conquer the world', id:3}
            ]
          }

        },
        render: function() {
          return (
            <ul>
              {this.state.tasks.map(function(task) {
                return <Task title={task.title} key={task.id} />
              })}
            </ul>
          )
        }
      });

      var Task = function(props) {
        return (
          <li>Task: {props.title}</li>
        )
      };

      ReactDOM.render(
        <TaskList />,
        document.getElementById('app')
</script>
</body>
</html>
